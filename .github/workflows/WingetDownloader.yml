name: WingetDownloader

on:
  workflow_dispatch:
    inputs:
      arch:
        description: "Build arch"
        required: true
        default: "x64"
        type: choice
        options:
        - x64
        - x86
        - arm64
        - arm
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          
      - name: Install Dependencies
        run: pip install wget requests bs4 lxml
      
      - name: Run Script
        run: python WingetDownloader.py -${{ github.event.inputs.arch }}
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: winget_${{ github.event.inputs.arch }}
          path: "./*"
        
      - name: Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
