name: PyInstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: "./"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WingetInstaller
        path: dist/windows
